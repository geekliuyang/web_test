<!DOCTYPE html>
<html>
<head lang="en">

    <title> contact us</title>
</head>
<body>
    <h1>Contact US</h1>

        <p style='color:red'>please correct the error{{ form.errors|pluralize }}</p>

            {{ form.as_table}}

        <input type="submit" value="Submit"> </input>
    </form>
</body>
</html>
