<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> contact us</title>
    <style type="text/css">
        ul.errorlist {
            margin: 0;
            padding: 0;

        }

        .errorlist li{
            background-color: crimson;
            color:white;
            font-size:16px;
            margin:0;
            padding:0;
            list-style: none;
        }

    </style>
</head>
<body>
    <h1>Contact US</h1>
    {% if form.errors %}
        <p style='color:red'>please correct the error{{ form.errors|pluralize }}</p>
    {% endif %}
    <form method="post" action="">
        {% csrf_token %}
        <table>
            {{ form.as_table}}
        </table>
        <input type="submit" value="Submit"> </input>
    </form>
</body>
</html>
